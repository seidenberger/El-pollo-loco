<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png">
    <script src="./js/helpers.js"></script>
    <script src="./js/control.js"></script>
    <script src="./templates/main.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawabel_object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken_small.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/icon_bottle.class.js"></script>
    <script src="./models/icon_coin.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/status_bar_coin.class.js"></script>
    <script src="./models/status_bar_health.class.js"></script>
    <script src="./models/status_bar_bottle.class.js"></script>
    <script src="./models/status_bar_endboss.class.js"></script>    
    <script src="./levels/level1.js"></script>
    <script src="./models/level.class.js"></script>    
    <!-- <script src="./models/world.class.js"></script>     -->
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwing_bottles.class.js"></script>
    <script src="./js/game.js"></script>
</head>



<body onload="initStartDisplay()">
    
    <h1 id="gameName" class="gameName" >El pollo loco</h1>
    <div id="back"></div>

    <section id="startDisplay" class="start_end">        
        <img id="startDisplayImg" class="start_display_img" src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="">
            <div id="gameKeys"  class="hidden">
                <div class="help_button">press A for  <img class="img" src="./img/10_steering/buttons_symbol/left.png" alt=""> </div>
                <div class="help_button">press D for  <img class="img" src="./img/10_steering/buttons_symbol/right.png" alt=""></div>
                <div class="help_button">press W for  <img class="img" src="./img/10_steering/buttons_symbol/up.png" alt=""></div>
                <div class="help_button">press space for  <img class="img" src="./img/10_steering/buttons_symbol/throw.png" alt=""></div>
            </div>
    </section>


    <section id="containerCanvas" class="containerCanvas">
        <canvas  width="720px" height="480px" id="canvas">           
        </canvas>
    </section>

    <section id="overlay">
        <div>
            <div id="playButton" onclick="initLevel()" class="button_center">
                <p class="button">preess Enter for play</p>
            </div>
            <div id="audioButten" class="d_j_center">
                <div role="audioButten" onclick="changeSilently()">
                    <img class="img hidden" src="./img/10_steering/buttons_symbol/audio_off.png" alt="" id="audioOff" > 
                    <img class="img " src="./img/10_steering/buttons_symbol/audio_on.png" alt="" id="audioOn" >
                </div>
            </div>
            <div id="buttonDiv" class="button_div" >
                <div class="d_flex">
                    <div id="btnLeft"><img class="img" src="./img/10_steering/buttons_symbol/left.png" alt=""> </div>
                    <div id="btnRight"><img class="img" src="./img/10_steering/buttons_symbol/right.png" alt=""></div>                
                </div>
                <div class="d_flex">
                    <div id="btnUp"><img class="img" src="./img/10_steering/buttons_symbol/up.png" alt=""></div>
                    <div id="btnThrowing"><img class="img" src="./img/10_steering/buttons_symbol/action.png" alt=""></div>
                </div>
            </div>  
            <div>
                <div id="youWin" class="start_end hidden" ><img class="play_end_sequence" src="./img/9_intro_outro_screens/win/win_2.png" alt="" ></div>
                <div id="gameOver" class="start_end hidden"><img class="play_end_sequence" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png" alt=""></div>
            </div>    
        </div> 
        <div id="overlayFooter"></div>
    </section>

    <div  id="orientationMessage" class="button_center hidden">Turn your Device to play</div>
    

</body>
</html>
